<div class="row">
    <div class="col-12">
        <div class="card" *ngIf="certificados">
            <div class="card-header">Certificados digitales</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                              <th>Certificado</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let doc of certificados">
                                <th>{{doc.nombre}}</th>
                                <th><button type="button" (click)="downloadFileCertificado(doc.nombre)" class="btn btn-light">Descargar</button></th>
                              </tr>
                          </tbody>
                    </table>
                </div> 
            </div>
        </div>
    </div>
</div>
